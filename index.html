    <!-- login -->
    <div id="login_div">
        <h1 class="heading">Welcome to Play store</h1>
        <div id="loginArea">
            <h2>Log In</h2>
            Login ID
            <input type="email" id="email-field">
            Password
            <input type="password" id="password-field">
            <button class="loginButton" onclick="login()">Login</button> <br>
            <h1>OR</h1>
            <button class="loginButton" onclick="googleLogin()">Google Login</button>
            <br>
        </div>
        
        <!-- SignUp -->
        <div id="SignUp">
            <h2 class="SignUp">Sign Up</h2>
            Enter Email <br>
            <input class="SignUp" type="email" id="newUserEmail"><br>
            Enter Password <br>
            <input class="SignUp" type="password" id="newUserPass"><br>
            Enter Gender <br>
            <input class="SignUp" type="text" id="newUserGender"><br>
            Enter Age <br>
            <input class="SignUp" type="number" id="newUserAge"><br>
            <button class="SignUp" onclick="signUp()">Sign Up</button>
        </div>
        
    </div>

    <div id="display_div">
        <div id="essentials">
            Enter Gender
            <input type="text">
            Enter Age
            <input type="number">
            <button class="loginButton" onclick="updateGenderAndAge()">Update</button>
        </div>
        <h2 id="welcome">Welcome</h2>
        <button class="loginButton" onclick="logout()">Logout</button>
        <div class="flexContainer">
            <div>
                <h3 style="color: aliceblue;">Notifications</h3>
                <ul id="Notify">

                </ul>
            </div>  
            <div>
                <h3 style="color: aliceblue;">All Apps</h4>
                <div id="apps">

                </div>
                <h3 style="color: aliceblue;">Your Apps</h4>
                <div id="addApps">
                    <input type="text" id="newAppInput">
                    <button class="uploadButton" onclick="addApp()">Upload</button>
                </div>
                
                <div id="yourApps">

                </div>
            </div>
        </div>
        
        
           
    </div>
